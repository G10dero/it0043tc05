<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendero Pokeballs</title>
    <link rel="stylesheet" href="practical.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <img src="bullbasaur.png" alt="bullbasaur">
            <div class="text">Bulbasaur</div>
            <div class="type" id="Grass">Grass</div>
            <div class="type" id="Poison">Poison</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box2">
            <img src="caterpie.png" alt="caterpie">
            <div class="text">Caterpie</div>
            <div class="type" id="Bug">Bug</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box3">
            <img src="charmander1.png" alt="charmander1">
            <div class="text">Charmander</div>
            <div class="type" id="Fire">Fire</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box4">
            <img src="dratini.png" alt="dratini">
            <div class="text">Dratini</div>
            <div class="type" id="Dragon">Dragon</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box5">
            <img src="eevee.png" alt="eevee">
            <div class="text">Eevee</div>
            <div class="type" id="Normal">Normal</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box6">
            <img src="mankey.png" alt="mankey">
            <div class="text">Mankey</div>
            <div class="type" id="Fighting">Fighting</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box7">
            <img src="meowth.png" alt="meowth">
            <div class="text">Meowth</div>
            <div class="type" id="Normal">Normal</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box8">
            <img src="pidgey.png" alt="pidgey">
            <div class="text">Pidgey</div>
            <div class="type" id="Flying">Flying</div>
            <div class="type" id="Normal">Normal</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box9">
            <img src="pikachu.png" alt="pikachu">
            <div class="text">Pikachu</div>
            <div class="type" id="Electric">Electric</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box10">
            <img src="psyduck.png" alt="psyduck">
            <div class="text">Psyduck</div>
            <div class="type" id="Water">Water</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box11">
            <img src="rattata.png" alt="rattata">
            <div class="text">Rattata</div>
            <div class="type" id="Normal">Normal</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
        <div class="box" id="box12">
            <img src="snorlax.png" alt="snorlax">
            <div class="text">Snorlax</div>
            <div class="type" id="Normal">Normal</div>
            <div class="ball"><img src="pokeb.png"></div>
        </div>
    </div>
</body>
</html>
